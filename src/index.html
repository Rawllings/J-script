<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="m-10">
      <h1
        class="text-3xl font-bold leading-10 bg-slate-400 text-white text-center py-10"
      >
        Hello world!
      </h1>
      <button
        type="button"
        class="p-4 bg-red-600 text-white rounded-md mt-10"
        onclick="document.getElementById('demo').innerHTML = Date()"
      >
        Click me to display Date and Time.
      </button>
      <p id="demo" class="mt-4"></p>
    </div>

    <div class="m-10">
      <h2
        class="text-3xl font-bold leading-10 bg-slate-400 text-white text-center py-10"
      >
        What can JavaScript Do?
      </h2>
      <p id="demo1">JavaScript can change HTML content.</p>
      <button
        type="button"
        class="p-4 bg-red-600 text-white rounded-md mt-2"
        onclick="document.getElementById('demo1').innerHTML = 'Hello JavaScript!'"
      >
        Click me!
      </button>
    </div>
    <div class="m-10">
      <button
        onclick="docment.getElementById('myImage').src='Gifs/lampard.gif'"
      >
        Turn on the light
      </button>

      <img
        id="myImage"
        src="Gifs/0b53aceccc92d2a6374157f5c8582365.gif"
        alt=""
        style="width: 100px"
      />

      <button
        onclick="docment.getElementById('myImage').src='Gifs/0b53aceccc92d2a6374157f5c8582365.gif'"
      >
        Turn off the light
      </button>
    </div>

    <div class="m-10">
      <h2>What can JS Do?</h2>

      <p id="demo2">JS can change the style of an HTML element.</p>

      <button
        class="p-4 bg-red-600 text-white rounded-md mt-2"
        type="button"
        onclick="document.getElementById('demo2').style.fontSize='35px'"
      >
        Click me!
      </button>
    </div>
    <div class="m-10">
      <h2>What can JS Do?</h2>

      <p id="demo3">JS can hide HTML elements.</p>

      <button
        class="p-4 bg-red-600 text-white rounded-md mt-2"
        type="button"
        onclick="document.getElementById('demo3').style.display='none'"
      >
        Click me!
      </button>
    </div>
  </body>
</html>
